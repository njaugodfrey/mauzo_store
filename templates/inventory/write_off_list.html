{% extends "inventory/inventorybase.html" %}

{% block title %}
Stocks Writeoff list
{% endblock title %}

{% block inventory%}
<div class="container-fluid">
    <a class="mb-4" href="{% url 'inventory:new-writeoff' %}">
        <button type="button" class="btn btn-dark">Add stock</button>
    </a>

    <table class="table mt-2">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Document #</th>
                <th scope="col">User</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for writeoff in writeoffs %}
                <tr>
                    <th scope="row">
                        <a class="" href="{% url 'inventory:writeoff-detail' writeoff.slug writeoff.id %}">
                            {{writeoff.write_off_number}}
                        </a>
                    </th>
                    <td>
                        {{writeoff.input_by}}
                    </td>
                    <td>
                        {{writeoff.write_on_date}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock inventory%}
